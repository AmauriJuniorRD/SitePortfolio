<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2? family = Abril + Fatface & family = Open + Sans: ital, peso @ 0,400; 0,700; 0,800; 1,400; 1,700; 1,800 & display = swap "
    rel=" stylesheet ">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <title>Reborn Dream</title>
</head>

<body>


  <div class="rd-overlay"></div>

  <div class="rd-modal rd-bg-black">
    <div class="rd-modal-header">
      <h1 class="rd-title rd-text-green">Solicite seu Orçamento</h1>

    </div>
    <div class="rd-modal-body">
      <div class="rwo">
        <div class="col-sm-12">
          <p class="rd-text-light">Por favor informe seus dados que entraremos em contato com você</p>
        </div>
      </div>
      <div class="row rd-mar-top-15">
        <div class="col-sm-12">
          <form class="rd-form">
            <div class="row">
              <div class="col-sm-12 col-md-6 rd-mar-bottom-15">
                <label for="Nome" class="rd-text-light">Nome</label>
                <input type="text" name="Nome" id="rd-nome" class="rd-field" />
              </div>
              <div class="col-sm-12 col-md-6 rd-mar-bottom-15">
                <label for="Email" class="rd-text-light">Email</label>
                <input type="email" name="Email" id="rd-email" class="rd-field" />
              </div>
              <div class="col-sm-12 col-md-6 rd-mar-bottom-15">
                <label for="Telefone" class="rd-text-light">Telefone</label>
                <input type="tel" name="Telefone" id="rd-telefone" class="rd-field" />
              </div>
              <div class="col-sm-12 col-md-6 rd-mar-bottom-15">
                <label for="Site" class="rd-text-light">Site</label>
                <input type="text" name="Site" id="rd-site" class="rd-field" />
              </div>
              <div class="col-sm-12 col-md-12 rd-mar-top-15 rd-mar-bottom-15">
                <label for="Mensagem" class="rd-text-light">Descreva qual é o tipo de game que você deseja fazer
                  conosco</label>
                <textarea id="rd-mensagem" rows="8" class="rd-textarea"></textarea>
              </div>
            </div>
            <div class="row justify-content-end rd-mar-top-15">
              <div class="col-sm-12 col-md-6">
                <button class="rd-btn rd-btn-large rd-btn-green rd-btn-block">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <header class="rd-topbar">
    <div class="rd-logo">
      <img src="images/logo.svg" alt="logo Reborn Dream" />
    </div>
    <nav class="rd-menu">
      <a href="index.html">Home</a>
      <a href="#">Sobre</a>
      <a href="#">Projetos</a>
      <a href="#">Equipe</a>
      <a href="orcamento.html">Orçamento</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <div class="rd-contact-info rd-bg-black rd-text-light">
    <div class="rd-contact-info-inner">
      <h2 class="rd-title rd-text-green">Contato</h2>
      <p>reborndream@gmail.com</p>
      <p>+55 (32)984707070</p>
      <div class="rd-social-links">
        <a href="#" class="rd-social">
          <img src="images/icon-instagram.svg" alt="Instagram" />
        </a>
        <a href="#" class="rd-social">
          <img src="images/icon-twitter.svg" alt="Twiter" />
        </a>
        <a href="#" class="rd-social">
          <img src="images/face.svg" alt="Facebook" />
        </a>
      </div>
    </div>
    <div class="rd-corner">

    </div>

  </div>
  <button class="rd-btn-contact">

  </button>

  <div class="rd-page-wrapper"></div>


</body>

</html>
